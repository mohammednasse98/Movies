    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <section class="header">
      
      <div >
        <nav class="navbar navbar-expand-lg navbar-dark ">
          <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navheader navbar-nav ">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Most Movies</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">New Movies</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="#">TV Sesier</a>
              </li>
              <li class="En nav-item">
                <a class="nav-link " href="#">En</a>
              </li>    
              <li class="En nav-item">
                <button type="button"  class="btn btn-primary"  onclick="document.getElementById('id01').style.display='block'">Register new </button>
              </li>      
            </ul>
          </div>
        </nav>
      </div>
  
      <div class="titlemovies" >
        <h1><span>Get  endless entertainment, and </span><br>
            <span> shows and movies you love.</span>
        </h1>
        <p >Stream full seasons of exclusive series, current-season episodes,<br>
            hit movies, Dali originals, kids shows, and more.</p>
       <button type="button" class="btn btn-primary">Start Free Trail</button><br>        
       <iframe  class="trailer" src="https://www.youtube.com/embed/6DKVDjLKy8g" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
       </iframe>
      </div>
    </section>
    <section class="body">
      <div class="bodymovies">
        <div id="root"></div>
      </div>
    </section>
    <div id="id01" class="modal">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5">
              <div class="card-body p-4 p-sm-5">
                <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
                <form>
                  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
    
                  <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                    <label class="form-check-label" for="rememberPasswordCheck">
                      Remember password
                    </label>
                  </div>
                  <div class="d-grid">
                    <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign
                      in</button>
                  </div>
                  <hr class="my-4">
                  <div class="d-grid mb-2">
                    <button class="btn btn-google btn-login text-uppercase fw-bold" type="submit">
                      <i class="fab fa-google me-2"></i> Sign in with Google
                    </button>
                  </div>
                  <div class="d-grid">
                    <button class="btn btn-facebook btn-login text-uppercase fw-bold" type="submit">
                      <i class="fab fa-facebook-f me-2"></i> Sign in with Facebook
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>





<script>
  // Get the modal
  var modal = document.getElementById('id01');
  
  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
      if (event.target == modal) {
          modal.style.display = "none";
      }
  }
  </script>
  </body>
</html>
